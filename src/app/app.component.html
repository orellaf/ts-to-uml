<div class="row">
    <span>Importer une classe au format typescript</span>
    <input type='file' (change)="fileChanged($event)">

</div>

<div class="row">
    <div *ngIf='errorMessage' class="error">
        {{errorMessage}}
    </div>
</div>


<div *ngIf="umlData" class="row">
    <app-uml [umlData]='umlData' [attributes]='umlData.attributes'></app-uml>
</div>
